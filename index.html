<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .media-containerVK {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      background: #222;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }

    .videoVK, .iframeVK {
      display: block;
      border: none;
      border-radius: 8px;
      max-height: 500px;
      width: 100%;
      height: 500px;
    }

    select {
      margin-top: 10px;
      background: black;
      color: white;
      padding: 5px;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="flex justify-center items-center min-h-screen">
    <div style="width: 90%;" class="media-containerVK" id="media-container">
      <h2 style="text-align:center;">Video Player</h2>
      <input type="text" id="media-url" placeholder="Enter media URL" style="width: 100%; padding: 10px;"/>
      <button onclick="loadMedia()" style="width: 100%; padding: 10px; margin-top: 10px;">Load Video</button>
      <div id="player-output" style="margin-top: 20px;"></div>
    </div>
  </div>

  <script src="script.js" defer> </script>
</body>
</html>
